syntax = "proto3";

package turnly.tenancy.v1.tokens;

import "tokens.requests.proto";
import "tokens.responses.proto";

service Tokens {
  rpc Create(CreateTokenRequest) returns (CreateTokenResponse) {}
  rpc Exchange(ExchangeTokenRequest) returns (ExchangeTokenResponse) {}
  rpc GetOne(GetTokenRequest) returns (GetTokenResponse) {}
}
