syntax = "proto3";

package turnly.tenancy.v1.organizations;

import "common.proto";

message Organization {
  string id = 1;
  string name = 2;
  string status = 3;
  string subdomain = 4;
  repeated turnly.common.v1.Extra metadata = 5;
}

message ListMyOrganizationsResponse {
  repeated Organization data = 1;
  turnly.common.v1.Meta meta = 2;
}

message GetOrganizationBySubdomainResponse {
  Organization data = 1;
  turnly.common.v1.Meta meta = 2;
}
