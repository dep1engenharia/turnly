syntax = "proto3";

package turnly.tenancy.v1.organizations;

message ListMyOrganizationsRequest {
  /**
  * The maximum number of organizations to return.
  *
  * The field is optional.
  */
  int32 limit = 1;

  /**
  * The number of organizations to skip. This is useful for pagination.
  *
  * The field is optional.
  */
  int32 offset = 2;
}

message GetOrganizationBySubdomainRequest {
  /**
  * The subdomain of the organization to get.
  * This is unique across all organizations.
  *
  * The field is required.
  */
  string subdomain = 1;
}
