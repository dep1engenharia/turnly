name: 'ğŸš€ Setup Node'
description: 'Setting up the environment and required dependencies'
inputs:
  node-version:
    description: 'The node version'
    required: true

runs:
  using: composite
  steps:
    - name: ğŸš€ Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: yarn

    - name: ğŸ“¦ Install Dependencies
      run: yarn setup
      shell: bash

    - name: ğŸ“¦ Build packages
      run: yarn build
      shell: bash

    - name: ğŸ”— Copying environment variables
      run: |
        cp .env.example .env
      shell: bash
