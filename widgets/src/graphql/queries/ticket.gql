query GetTicket($getTicketId: ID!) {
  getTicket(id: $getTicketId) {
    id
    status
    displayCode
    serviceId
    service {
      id
      name
      description
    }
    location {
      name
      address
      longitude
      latitude
    }
    beforeYours
    calledToDesk
    customerId
  }
}
