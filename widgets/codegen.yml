overwrite: true
schema: "http://localhost/api/widgets/graph"
documents: "src/**/*.{gql,graphql}"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/graphql/graphql.schema.json:
    plugins:
      - "introspection"
