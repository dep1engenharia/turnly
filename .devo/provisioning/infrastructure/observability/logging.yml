version: '3.9'

services:
  fluentd:
    extends:
      file: common.yml
      service: common
    container_name: fluentd
    platform: linux/amd64
    image: turnly/fluentd:latest
    build: ./infrastructure/observability/fluentd
    volumes:
      - ./infrastructure/observability/fluentd/conf:/fluentd/etc
    depends_on:
      - elasticsearch
    expose:
      - ${FLUENT_PORT}
    ports:
      - ${FLUENT_PORT}:24224
      - ${FLUENT_PORT}:24224/udp
    networks:
      turnly:
        aliases:
          - logging.local
