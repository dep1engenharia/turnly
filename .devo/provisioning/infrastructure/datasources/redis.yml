version: '3.9'

services:
  redis:
    extends:
      file: common.yml
      service: common
    image: redis:7.0.4-alpine
    hostname: redis
    container_name: redis
    volumes:
      - redis_data:/data
    expose:
      - 6379
    networks:
      turnly.network.internal:
        aliases:
          - redis.turnly.local
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
