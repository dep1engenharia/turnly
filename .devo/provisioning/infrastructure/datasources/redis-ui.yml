version: '3.9'

services:
  redis_ui:
    extends:
      file: common.yml
      service: common
    container_name: redis_ui
    platform: linux/amd64
    hostname: redis_ui
    image: rediscommander/redis-commander:latest
    # ----------------------> WARNING: FOR DEVELOPMENT ONLY <----------------------
    ports:
      - ${REDIS_UI_PORT}:8081
    # ----------------------> WARNING: FOR DEVELOPMENT ONLY <----------------------
    networks:
      turnly.network.public:
      turnly.network.internal:
        aliases:
          - redis_ui.turnly.local
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOSTS=${REDIS_UI_HOST}
